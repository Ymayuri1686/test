<style>
   body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-image: url('https://img.freepik.com/free-vector/indian-flag-made-with-lights-background_1017-20002.jpg?semt=ais_hybrid&w=740&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* DARK OVERLAY */
.overlay {
    width: 100%;
    height: 100%;
    background: linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.55)
    );
    position: fixed;
    top: 0;
    left: 0;
}

/* HOME ICON */
.home-icon {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 20;
    font-size: 32px;
    color: #FF9933;
    text-decoration: none;
    padding: 12px 16px;
    border-radius: 50%;
    background: linear-gradient(135deg, #FF9933, #138808);
    border: 2px solid white;
    box-shadow: 0 0 15px #FF9933;
    transition: 0.3s ease;
}

.home-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #138808;
}

.container {
    position: relative;
    z-index: 2;
    padding: 40px;
}

/* SEARCH AREA */
.search-container {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

/* SEARCH BAR */
#searchBar {
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 14px;
    border: 2px solid #FF9933;
    width: 240px;
    background: linear-gradient(135deg, #ffffff, #eaffea);
    color: #000080;
    outline: none;
    font-weight: bold;
    box-shadow: 0 0 12px rgba(255,153,51,0.7);
}

#searchBar::placeholder {
    color: #555;
}

/* MICROPHONE */
#micBtn {
    margin-top: 8px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: 2px solid #138808;
    background: linear-gradient(135deg, #FF9933, #138808);
    color: white;
    cursor: pointer;
    font-size: 20px;
    box-shadow: 0 0 12px #138808;
}

/* SUGGESTION BOX */
.suggest-box {
    width: 240px;
    background: linear-gradient(180deg, #ffffff, #f2fff2);
    border: 2px solid #138808;
    border-radius: 12px;
    margin-top: 8px;
    display: none;
    box-shadow: 0 0 15px rgba(19,136,8,0.6);
}

.suggest-item {
    padding: 10px;
    color: #000080;
    cursor: pointer;
    font-weight: bold;
}

.suggest-item:hover {
    background: linear-gradient(90deg, #FF9933, #138808);
    color: white;
}

/* MAIN HEADING */
h1 {
    text-align: center;
    font-size: 40px;
    margin-bottom: 40px;
    margin-top: 40px;
    background: linear-gradient(90deg, #FF9933, #ffffff, #138808);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* GRID LAYOUT */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1100px;
    margin: auto;
}

.grid-item {
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.grid-item.hide {
    opacity: 0;
    pointer-events: none;
    transform: scale(0.9);
}

/* GRID CARD */
.grid a {
    display: block;
    height: 240px;
    border-radius: 16px;
    overflow: hidden;
    border: 2px solid transparent;
    background: linear-gradient(black, black) padding-box,
                linear-gradient(135deg, #FF9933, #ffffff, #138808) border-box;
    box-shadow: 0 0 18px rgba(255,153,51,0.6);
    transition: 0.3s ease;
}

/* CARD TITLE */
.grid a .title {
    width: 100%;
    padding: 14px 0;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #000080;
    background: linear-gradient(90deg, #FF9933, #ffffff, #138808);
    text-shadow: 0 0 8px white;
}

/* CARD IMAGE */
.grid a img {
    width: 100%;
    height: calc(100% - 48px);
    object-fit: cover;
    opacity: 0.8;
    transition: 0.3s ease;
}

.grid a:hover img {
    opacity: 1;
    transform: scale(1.07);
}

</style>

<script>
let searchBar = document.getElementById("searchBar");
let items = document.querySelectorAll(".grid-item");
let suggestBox = document.getElementById("suggestBox");
let micBtn = document.getElementById("micBtn");

const topics = [
    "agriculture", "digital infrastructure", "emerging technology", 
    "education skilling", "entrepreneurship manufacturing", "finance",
    "healthcare", "trade tax", "social empowerment", 
    "logistics transport", "state projects"
];

/* ðŸ” Live Filtering */
searchBar.addEventListener("input", function () {
    let q = searchBar.value.toLowerCase().trim();
    updateSuggestions(q);

    items.forEach(item => {
        let title = item.getAttribute("data-title");
        item.classList.toggle("hide", !title.includes(q));
    });

    if (q === "") {
        items.forEach(i => i.classList.remove("hide"));
    }
});

/* âœ¨ Suggestions */
function updateSuggestions(text) {
    suggestBox.innerHTML = "";
    if (text === "") {
        suggestBox.style.display = "none";
        return;
    }

    let matches = topics.filter(t => t.includes(text));
    if (matches.length === 0) {
        suggestBox.style.display = "none";
        return;
    }

    suggestBox.style.display = "block";

    matches.forEach(m => {
        let div = document.createElement("div");
        div.className = "suggest-item";
        div.innerText = m;
        div.onclick = () => {
            searchBar.value = m;
            suggestBox.style.display = "none";
            triggerFilter();
        };
        suggestBox.appendChild(div);
    });
}

function triggerFilter() {
    let event = new Event("input");
    searchBar.dispatchEvent(event);
}

/* ðŸŽ¤ Voice Search (Chrome only) */
if ("webkitSpeechRecognition" in window) {
    let recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.lang = "en-US";

    micBtn.onclick = () => {
        recognition.start();
        micBtn.style.background = "#005bbb";
    };

    recognition.onresult = function (event) {
        let spoken = event.results[0][0].transcript.toLowerCase();
        searchBar.value = spoken;
        triggerFilter();
        micBtn.style.background = "rgba(0,0,0,0.6)";
    };
}
</script>
<script>
const searchBar = document.getElementById('searchBar');
const suggestBox = document.getElementById('suggestBox');
const gridItems = document.querySelectorAll('.grid-item');

// Collect titles from grid items
const titles = Array.from(gridItems).map(item => item.dataset.title.toLowerCase());

// Function to show suggestions
searchBar.addEventListener('input', () => {
    const query = searchBar.value.toLowerCase();
    suggestBox.innerHTML = '';

    if (query === '') {
        suggestBox.style.display = 'none';
        gridItems.forEach(item => item.classList.remove('hide'));
        return;
    }

    // Filter suggestions
    const matched = titles.filter(title => title.includes(query));

    if (matched.length > 0) {
        matched.forEach(match => {
            const div = document.createElement('div');
            div.className = 'suggest-item';
            div.innerText = match;
            div.addEventListener('click', () => {
                searchBar.value = match;
                filterGrid(match);
                suggestBox.style.display = 'none';
            });
            suggestBox.appendChild(div);
        });
        suggestBox.style.display = 'block';
    } else {
        suggestBox.style.display = 'none';
    }

    // Filter grid items live
    filterGrid(query);
});

// Function to filter grid
function filterGrid(query) {
    gridItems.forEach(item => {
        const title = item.dataset.title.toLowerCase();
        if (title.includes(query)) {
            item.classList.remove('hide');
        } else {
            item.classList.add('hide');
        }
    });
}

// Optional: hide suggestion box if clicked outside
document.addEventListener('click', (e) => {
    if (!searchBar.contains(e.target) && !suggestBox.contains(e.target)) {
        suggestBox.style.display = 'none';
    }
});

</script>
